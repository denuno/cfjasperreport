#Build Information
extension.dist=../dist
extension.basedir=../src/cfjasperreport
extension.lib=${extension.basedir}/lib
extension.tag.dir=${extension.basedir}/tag
extension.function.dir=${extension.basedir}/function
extension.cdriver.dir=${extension.basedir}/cdriver
extension.docs.dir=../docs
extension.temp.dir=./temp
extension.src=${extension.basedir}/extension
extension.plugin.dir=${extension.basedir}/plugin
extension.java.src.dir=${extension.basedir}/java/src
#extension.java.lib.dir : libraries only needed to compile, not included in dist
extension.java.lib.dir=${extension.basedir}/java/lib
extension.java.bin.dir=${extension.temp.dir}/javabin
extension.java.jar=${distro.name}-extension.jar
extension.version=6.1.1.000

#Extension config.xml info 
extension.name=cfjasperreport
