extension.support=http://github.com/denuno/cfjasperreport
extension.documentation=http://github.com/denuno/cfjasperreport
extension.mailinglist=http://github.com/denuno/cfjasperreport
extension.archive=${extension.name}.zip
extension.paypal=${extension.author}
extension.packagedby=${extension.author}
extension.downloadURL=/extensions/download
extension.download=${extension.downloadURL}/${extension.archive}
